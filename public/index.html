<!DOCTYPE html>
<html>
  <head>
    <title>Pick a Date to see Matching Dangerous Asteroids</title>

    <br>
    <h1>So You Want To Know About The Asteroid Apocalypse???</h1>
    <hr>
    <h3>Dangerous asteroids (roughly within the distance from Earth to Mars) pass nearby frequently.<br> Which day would you like to investigate?</h3>
    <form id="asteroid-form" method="POST" action="/asteroid-form">
        <input id="asteroid-date" type="date" name="date">
        <input type="submit" value="submit">
    </form>
    <hr>
    <h3>The following asteroids matched your search:</h3>
    <hr>
    <!-- jQuery will append into the following div -->
    <div id="asteroids">

    </div>
